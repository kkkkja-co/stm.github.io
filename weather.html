<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather</title>
    <link href="/weather/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="iphone-x">
        <div class="dynamic-island">
            <div class="island-content">
                <div class="hk-info">
                    <span class="hk-time"></span>
                    <span class="weather-divider">•</span>
                    <span class="hk-weather"></span>
                </div>
            </div>
        </div>

        <div class="weather-container">
            <div class="current-weather">
                <div class="weather-header">
                    <div class="weather-info">
                        <div class="current-temp">--°C</div>
                        <div class="humidity">Humidity: --%</div>
                    </div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="forecast-title">7-Day Forecast</div>
                <div class="forecast-list">
                    <!-- Forecast items will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <div class="signature-container">
            <div class="signature">Beta Demo Ver.</div>
            <div class="signature">UX Design: Jaden Kan</div>
            <div class="signature">UI Design: Bosco Wong</div>
            <div class="signature">iPhone Frame Design: Adiel Hercules</div>
        </div>
        <button class="settings-button" onclick="window.location.href='settings.html'" aria-label="Settings"></button>
        <button class="weather-button" onclick="window.location.href='weather.html'" aria-label="Weather"></button>
    </div>


    <script src="/weather/script.js"></script>
</body>
</html>
