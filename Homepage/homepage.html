<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Application</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="iphone-x">
    <div class="dynamic-island">
      <div class="island-content">
        <div class="hk-info">
          <span class="hk-time"></span>
          <span class="weather-divider">•</span>
          <span class="hk-weather"></span>
        </div>
      </div>
    </div>
    
    <div class="game-buttons">
      <button class="game-button help-button" aria-label="Help"></button>
      <button class="game-button">Wordle</button>
      <button class="game-button">Sudoku</button>
      <button class="game-button">Matching Game</button>
      <button class="game-button">Candy Crush</button>
    </div>

    <div class="wordle-popup" id="wordlePopup">
      <div class="popup-content">
        <button class="close-button" onclick="closeWordlePopup()">×</button>
        <iframe src="https://wordleunlimited.org/" frameborder="0"></iframe>
      </div>
    </div>

    <div class="sudoku-popup" id="sudokuPopup">
      <div class="popup-content">
        <button class="close-button" onclick="closeSudokuPopup()">×</button>
        <iframe src="https://soodoku.com/" frameborder="0"></iframe>
      </div>
    </div>

    <div class="matching-popup" id="matchingPopup">
      <div class="popup-content">
        <button class="close-button" onclick="closeMatchingPopup()">×</button>
        <iframe src="https://memorymatching.com/#" style="background-color: black;" frameborder="0"></iframe>
      </div>
    </div>

    <div class="signature-container">
      <div class="signature">Beta Demo Ver.</div>
      <div class="signature">UX Design: Jaden Kan</div>
      <div class="signature">UI Design: Bosco Wong</div>
      <div class="signature">iPhone Frame Design: Adiel Hercules</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
